<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <!-- grid container-->
    <main id="main-container">
        <div class="grid">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <!--winner result and draw result-->
        <div class="winner">
            <div class="win"></div>
            <div class="draw">
            </div>
        </div>

        <!--reset button-->
        <div>
            <button class="reset"> Play again </button>
        </div>

        <!-- reset scoreboard -->
        <!-- <div> -->
        <!-- <button class="reset-scoreboard"> -->
        <!-- Reset Scoreboard </button> -->
        <!-- </div> -->

        <div class="scoreboard">
            Score Board
            <div class="x-score">X Score:<span id="x-score"> 0</span></div>
            <div class="o-score">O Score:<span id="o-score"> 0</span></div>
            <div class="tie-score">Tie Score:<span id="tie-score"> 0</span></div>
        </div>
    </main>
    <!-- <section> -->
    <!-- <div class="Instructions"> -->
    <!-- <h1>Instructions</h1> -->
    <!-- <p>Tic Tac Toe </p> -->
    <!-- </div> -->

    <!-- </section> -->

    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
